<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag 연습</title>
</head>
<body>
    <h1>Anchor Tag 설명</h1>
    <p>경로는 절대 경로와 상대 경로가 있다.</p>
    <br>
    <p>절대 경로: 무조건 프로토콜로부터 시작</p>
    <br>
    <p>상대 경로: 나의 위치에서 상대방의 위치를 찾는다.</p>
    <br>
    <p>앵커 태그를 이용하는 경우: 다른 문서로 이동 또는 동일 페이지의 다른 문서로 이동</p>
    <hr>
    <h1>Anchor Tag 예: 절대경로</h1>
    <p><a href="https://www.naver.com" target="_blank">네이버</a></p>
    <p><a href="https://www.daum.net" target="_self">다음카카오</a></p>
    <p><a href="https://www.google.com" target="_blank">구글</a></p>
    <p><a href="https://www.nate.com">네이트</a></p>
</body>
</html>
