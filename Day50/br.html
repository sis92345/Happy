<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br 및 특수문자</title>
</head>
<body>   
    <h1>서시&copy;</h1>
    <!--h3테그는 block tag로서 사용하면 &nbsp;를 사용할 수 없으므로...<h3>윤동주</h3>-->
    &nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;<span>윤동주</span>
    <br>
    <br>
    <!--<br>을 여러번 사용해야 하지만 p태그를 이용해 처리할 수 있다.
    죽는 날까지 하늘을 우러러<br />종결태그 포함한 FM 태그
    한 점 부끄럼이 없기를,<br />
    잎새에 이는 바람에도<br />
    나는 괴로워했다.<br />
    -->
    <p> <!--p: 문단 태그: 문단을 구별한다.-->
        죽는 날까지 😼하늘을 우러러<br />
        한 점🙄 부끄럼이 없기를,<br />
        잎새에 이는 바람에도<br />
        나는 괴로워했다.
    </p>
    </p>
        별을 노래하는 마음으로<br />
        모든 죽어 가는 것을 사랑해야지<br />
        그리고 나한테 주어진 길을<br />
        걸어가야겠다.
    </p>
    <p>오늘 밤에도 별이 바람에 스치운다.</p>
    
</body>
</html>
