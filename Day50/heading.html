<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headline 연습</title>
    <style>
        body {
            background-color: turquoise;
            color:white;
        }
    </style>
</head>
<body>
    <!--표준-->
    <h1>제목 글자 태그1</h1>   <!--가장 큰 태그-->
    <h2>제목 글자 태그2</h2>
    <h3>제목 글자 태그3</h3>
    <h4>제목 글자 태그4</h4>
    <h5>제목 글자 태그5</h5>
    <h6>제목 글자 태그6</h6>   <!--가장 작은 태그-->
    <!--비표준: 표준은 이걸 CSS로-->
    <h1 align="right">제목 글자 태그1</h1>   <!--가장 큰 태그-->
    <h2 align="right">제목 글자 태그2</h2>
    <h3 align="right">제목 글자 태그3</h3>
    <h4 align="right">제목 글자 태그4</h4>
    <h5 align="right">제목 글자 태그5</h5>
    <h6 align="right">제목 글자 태그6</h6>   <!--가장 작은 태그-->
</body>
</html>
