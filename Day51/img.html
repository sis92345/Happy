<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tag</title>
</head>
<body>
    <h1>이미지 태그 연습</h1>
    <img src="./image/cat.JPG" alt="갓냥이" width="1200" height="1000" hspace = "100" vspace="100"> <!--이미지 상대 경로-->
    갓냥이<!--이미지 태그는 인라인 태그로 글자가 옆에 올 수 있다: 즉 간격 조절 가능-->
    <hr> <!--이미지 절대 경로-->
    <img src="https://images.theconversation.com/files/350865/original/file-20200803-24-50u91u.jpg?ixlib=rb-1.1.0&rect=37%2C29%2C4955%2C3293&q=45&auto=format&w=926&fit=clip" alt="갓갓냥이"> 
    <hr>
    <figure>
        <img src="./image/cat.JPG" alt="갓냥이" width="1200" height="1000" hspace = "100" vspace="100">
        <figcaption>
            [갓냥이]
        </figcaption>
    </figure>
</body>
</html>
