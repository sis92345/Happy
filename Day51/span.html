<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 병합 연습</title>
</head>
<body>
    <h1>테이블 병합 연습</h1>
    <!--table>tr*3>td*4-->
    <!--
        colspan: 가로(열)를 병합
        rowspan: 세로(행)을 병합
        병합 하려는 셀은 없아야 한다: 있으면 그만큼 테이블에 셀 추가
    -->
    <table border="1" width="600" height="300">
        <tr height="100">
                <td rowspan="3"></td>
                <td></td>
                <td colspan="2"></td>
        </tr>
        <tr height="100">
            <td colspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr height="100">
            <td></td>
            <td></td>
        </tr>
    </table>
       
</body>
</html>
