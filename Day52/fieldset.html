<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset</title>
</head>
<body>
    <form>
        <fieldset>
            <!--
                fieldset: 입력칸을 하나의 박스로 구분 가능
                fieldset의 제목:legend
            -->
            <legend>기본 정보</legend>
            이름: <input type="text" name="" id=""><br>
            전화번호: <input type="tel" name="" id=""><br>
        </fieldset>
        <fieldset>
            <legend>학력 정보</legend>
            최종학력: <input type="text" name="" id=""><br>
            졸업날짜: <input type="date" name="" id=""><br>
        </fieldset>
        <fieldset>
            <legend>자격증</legend>
            자격증: <input type="text" name="" id=""><br>
            개수: <input type="number" name="" id=""><br>
        </fieldset>
    </form>
</body>
</html>
