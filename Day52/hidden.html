<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input: hidden</title>
</head>
<body>
    <form><!--hidden 태그는 그 안에 어떤 값이 있어도 감춘다: user에게 보여주지 않는 상태에서 서버에 값을 전송하기 위한 기능이다.-->
        Name: <input type="text" name="" id="" value="한지민"><br>
        hidden: <input type="hidden" name="" id="" value="zzz"><!--한지민 이라는 값과 같이 zzz값이 서버로 넘어간다.-->
    </form>
</body>
</html>
