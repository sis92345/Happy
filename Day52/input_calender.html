<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input: calender</title>
</head>
<body>
    <!--input의 calender는 HTML5에서 새로 들어온 기능이다.-->
    <form>
        <!-- type 속성
            date: 년월일
            time: 오전/오후 시분
            datetime-local: date + time
        -->
        입사 날짜: <input type="date" name="", id=""><br>
        입사 날짜: <input type="time" name="" id=""><br>
        입사 날짜: <input type="datetime-local" name="" id=""><br>
        <!--기타 타입 속성의 값들...-->
        <input type="color"><br>
        <input type="month"><br>
        <input type="range" name="" id="" ><br>
        <input type="number" max="15" min="10">
    </form>
</body>
</html>
