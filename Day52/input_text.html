<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag 연습</title>
    <style>
        ul {
            list-style-type: none;
            line-height: 200%;
        }
    </style>
</head>
<body>
    <h1>input tag 연습: text 속성</h1>
    <form>
        <ul><!--<lable>은 Sementic tag-->
            <li>
                <label>Name   : </label>
                <input type="text" id="usetText" required  autofocus placeholder="이름을 입력하세요">
            </li>
            <li>
                <label>Address: </label>
                <input type="text" id="usetAddress" placeholder="주소을 입력하세요">
            </li>
            <li>
                <label>ID : </label>
                <input type="id" id="userid" placeholder="아이디를 입력하세요">
            </li>
            <li>
                <input type="submit" value="전송">&nbsp;&nbsp;<input type="reset" value="취소">
            </li>
        </ul>
    </form>
</body>
</html>
