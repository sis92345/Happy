<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress</title>
</head>
<body>
    <form>
        <!--
            progress: 진행률
            meter: low ~ high값 안일때 색과 밖일때의 색이 다르다.-->
        진행률(50%): <progress value="50" min="0" max="100"></progress><br>
        진행률(75%): <progress value="75" min="0" max="100"></progress><br>
        트래픽(68%): <meter " min="0" max="10240" low="2048" high="8192" value="1680"></meter><br>
        트래픽(30%): <meter  min="0" max="10240" low="2048" high="8192" value="5000"></meter>
    </form>
</body>
</html>
