<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector 연습</title>
    <style>
        /*
        전체 선택자:*를 사용
        body 전체에 CSS를 적용
        즉 *{}이나 body{}나 결과는 같다: 전체 선택자는 body에 CSS를 부여한 것과 같다.
        전체 사용자는 margin을 부여하기 위해서 사용한다.
        */
        * {
            margin: 0;
            padding: 0;
            background-color: rebeccapurple;
            color:powderblue;
        }
    </style>
</head>
<body>
    <h1>Selector 연습</h1>
    <img src="image/google.jpg" alt="google Logo">
    <div>
        <p>Hello, World!</p>
    </div>
</body>
</html>
