<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector 연습</title>
    <style>
        /*
        태그선택자: tag 이름을 사용
        상위 태그에 적용하면 하위 태그에도 일괄적으로 적용된다.
        */
        h1 {
            margin-top: 0;
        }
        img {
            margin-left: 0;
        }
        div {
            margin: 0;
            padding: 0;
            background-color: rebeccapurple;
            color:powderblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Selector 연습</h1>
    <img src="image/google.jpg" alt="google Logo">
    <div>
        <p>Hello, World!</p>
    </div>
</body>
</html>
