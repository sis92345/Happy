<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector 연습</title>
    <style>
        .odd {color:red}/*클래스 선택자: 클래스는 중복 부여 가능*/
        #mymind, p{color:royalblue}/*아이디 선택자: 아이디는 유일값*/
    </style>
</head>
<body>
    <h1 class="odd">Selector 연습</h1>
    <h1 id="mymind">Selector 연습</h1>
    <h1 class="odd">Selector 연습</h1>
    <p>Selector 연습</p>
    
</body>
</html>
