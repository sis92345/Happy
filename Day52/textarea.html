<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <form><!--유저가 내릴 수 있다: resizable-->
        이름: <input type="text" name="" id="" value="한지민"><br>
        자기 소개 
        <br><textarea name="" id="" cols="40" rows="5" wrap="hard">
            <!--textarea에 value를 입력하는 곳: pre처럼 엔터, 들여쓰기가 적용된다: 벌리면 안됨-->
            따라서 아래처럼 하는게 좋다.
        </textarea>
        <br><textarea name="" id="" cols="40" rows="5" wrap="hard">value</textarea>
    </form>
</body>
</html>
