<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        인접 형제 선택자: +는 바로 다음 형제만 됨
        header + p
        #container > p + h1
        일반 형제 선택자
        header ~ h1
        */
        #container ~ h1 {
            color:blue
        }
    </style>
</head>
<body>
    <section id="container">
        <h1>자식 자손 선택자 연습</h1>
        <header><!--제목-->
            <h1>예약 방법 및 요금</h1>
        </header>
        <!--본문-->
        <p>쌍용콘도 예약안내
            <ul>
                <li>
                    예약 방법
                    <ul>
                        <li>본사로 전화하기</li>
                        <li>홈페이지에 게시글 올리기</li>
                    </ul>
                </li>
                <li>
                    요금
                    <ol>
                        <li>1인: 40.000원</li>
                        <li>2인: 60.000원</li>
                        <li>3인: 80.000원</li>
                        <li>4인: 100.000원</li>
                    </ol>
                </li>
            </ul>
        </p>
    </section>
    <h1>전화번호: 010-1234-5678</h1>
</body>
</html>
