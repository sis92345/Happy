<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list property 연습</title>
    <style>
        ol{
            list-style-type: hangul;
        }
        /*
        list-style-position:inside: 기준선 안
        list-style-position:outside: 가준선 밖
        */
        #first{
            list-style-position:inside;
        }
        #second{
            list-style-position:outside;
        }
    </style>
</head>
<body>
    <ol id="first">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>BootStrap</li>
    </ol>
    <ol id="second">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>BootStrap</li>
    </ol>
</body>
</html>
