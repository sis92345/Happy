<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not 연습</title>
    <style>
        p{
            color:teal
        }
        :not(p){
            color: tomato;
        }
    </style>
</head>
<body>
    <div>aaa</div>
    <h1>bbb</h1>
    <p>ccc</p>
    <h2>ddd</h2>
</body>
</html>
