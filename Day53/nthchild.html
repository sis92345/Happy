<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조 선택자: nth</title>
    <style>
        /* div > p:first-child{first-child:첫번째 자식만: 적용할 자식 선택자는 무조건 부모 태그의 첫번째에 위치(모든 태그 중 첫번째)
            color:orange;
        }
        div > p:first-of-type{first-of-type:첫번째 자식만: 단 적용할 자식 선택자는 부모 태그의  적용할 태그 중 첫번째 (선택한 태그중 첫번째)
            color:red;
        }
        div > p:last-of-type{p들 중 막내
            color: blue;
        }
        div > p:last-child{/*전체 중 마지막이어야 적용
            color:brown;
        } */
        /*첫번째, 마지막 태그 주석 해보고 하면 이해 가능*/
        div > p:nth-of-type(3){/*p들 중 3번째에 적용*/
            color: red;
        }
        div > p:nth-of-type(5){/*p들 중 5번째에 적용*/
            color:seagreen;
        }
        div> p:nth-child(3){/*모든 자식 중 3번째에 적용*/
            color:silver;
        }
        div> p:nth-child(2n+1){/*전체 자식들 중 홀수 번쩨*/
            color:springgreen;
        }
        div> p:nth-child(2n){/*전체 자식들 중 홀수 번쩨*/
            color:tomato;
        }
    </style>
</head>
<body>
    <div>
        <h1>성공하는 사람들의 7가지 습관</h1><!--전체 중 첫째-->
        <p>자신의 삶을 주도하라.</p> <!--p들중 첫째-->
        <p>끝을 생각하며 시작하라.</p>
        <p>소중한 것을 먼저 해라.</p>
        <p>WIN-WIN을 생각하라.</p>
        <p>먼저 이해하고 다음에 이해시켜라.</p>
        <p>시너지를 내라</p>
        <p>끊임없이 쇄신하라.</p><!--p들중 마지막-->
        <h2>- 스티븐 코비</h2><!--전체 중 마지막-->
    </div>
</body>
</html>
