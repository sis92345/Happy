<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table property 연습</title>
    <style>
        /* table{
            border: 1px dashed hotpink;
            /*테이블 가운데 맞춤
            margin-left: auto;
            margin-right: auto;
            font-size: 15em;
            /*
            여기까지 하면 문제: tr, th, td에 속성을 부여하지 않은것, 부여 필요
            
        } */
         table, td, th{
            border: 1px dashed hotpink;
            border-collapse: collapse;/*셀 간 선의 스타일*/
            /*테이블 가운데 맞춤*/
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            font-size: 5em;
            background-image: url(./image/cat.JPG);
           
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td>a</td>
            <td>b</td>
        </tr>
        <tr>
            <td>c</td>
            <td>d</td>
        </tr>
    </table>
</body>
</html>
