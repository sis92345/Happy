<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteralDemo: boolean</title>
    <script>
        //거짓을 판단하는 방법
        function check(){
            //DOM: document object model
            //값이 없을 경우 메시지를 커스텀
            if(document.myform.username.value){//username에 값이 없으면 false
                alert('님 환영합니다.');
            }else{
                alert('값이 없어유~');
            }
        }
    </script>
</head>
<body>
    <form action="login.jsp" name="myform">
        Name : <input type="text" name="username" id=""><br>
        
        <button type="button" onclick="check()">Submit</button>
    </form>

</body>
</html>
