<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 객체 생성</title>
</head>
<body>
    <script>
        var str = 'Hello';
        console.log(typeof(str));//String
        var str1 = new String('Hello');//Object, not String
        console.log(typeof(str1));
        //.valueOf()를 사용하면 다시 기본형으로
        console.log(typeof(str1.valueOf()));

        //객체 생성 방법1: ()사용
        //Object Literal
        var student =  {
            hakbun: '2020-02',
            name: '한지민',
            kor: 90,
            eng: 100,
            mat: 85,
            tot: null,
            //method
            calcSum: function(){
                this.tot =  this.kor  +  this.eng +  this.mat;
            },
            toString: function(){
                document.write('학번(' + this.hakbun +'), 이름(' + this.name + ')');
            }
        };
        var chulsu = student; //주소복사와 비슷
        chulsu.calcSum();
        chulsu.toString();
        console.log(student.tot);
        // console.log(chulsu.kor);
        // console.log(chulsu['eng']);
        // //이미 만들어진 객체에 속성을 추가할 수 있다.
        // chulsu.edp = 100;
        // console.log(student['edp']);
        // //삭제도 가능
        // delete student.kor;
        // console.log(student['kor']);
    </script>
</body>
</html>
