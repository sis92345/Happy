<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opDemo: ==,===</title>
</head>
<body>
    <script>
        if('1.0' == 1.0){ //값만 비교
            console.log('같다');
        }else
        {
            console.log('다르다.');
        }
        if('1.0' === 1.0){ //값과 타입을 비교
            console.log('같다');
        }else
        {
            console.log('다르다.');
        }
    </script>
</body>
</html>
