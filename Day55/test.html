<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 700px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid black;
        }
        #sunday{
            color: red;
        }
        #to{
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th><span id="sunday">日</span></th>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th><span id="to">土</span></th>
        </tr>
    </table>
</body>
</html>
