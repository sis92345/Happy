<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Object 연습</title>
</head>
<body>
    <script>
        var before = 40000000;
        var after = 35000000;
        document.write('<del>' + before.toLocaleString() + '</del>')
        document.write('<ins>' + after.toLocaleString() + '</ins>')
    </script>
</body>
</html>
