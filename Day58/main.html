<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 페이지</title>
    <link rel="stylesheet" href="./css/style_main.css">
    <script>
        window.addEventListener('load', setup, false);
        function setup(){
            
            //Event setUp
            //click 이벤트, myInput 호출, bubble up
            document.querySelector('#btnInput').addEventListener('click', myInput, false);
            document.querySelector('#btnUpdate').addEventListener('click', myUpdate, false);
            
        }
        function myInput(evt){
            //window.open('URL', 'OpenType',width, height, left, top): 설정한 크기, 위치로 URL을 연다.
            var width = 600; 
            var height = 400;
            //새 창이 열릴 위치를 결정: 가운데에 위치
            //var left = screen.availWidth/2 - width/2;
            //var top =screen.availHeight/2 - height/2;
            //screenX/Y는 마우스의 위치를 말함
            var left = evt.screenX;
            var top = evt.screenY;
            window.open('sub.html', '_blank', 
                 'width=' + width + ', height=' + height + ', left=' + left + ', top=' + top);
            //이때 this처럼 새창을 열게 한 객체를 openr라고한다.
        }function myUpdate(evt){
             //window.open('URL', 'OpenType',width, height, left, top): 설정한 크기, 위치로 URL을 연다.
            var width = 600; 
            var height = 400;
            //새 창이 열릴 위치를 결정: 가운데에 위치
            //var left = screen.availWidth/2 - width/2;
            //var top =screen.availHeight/2 - height/2;
            //screenX/Y는 마우스의 위치를 말함
            var left = evt.screenX;
            var top = evt.screenY;
            var param = 'city=' + document.querySelector('#city').innerHTML //url은 공백이 없어야 한다.
            //?뒤는 search location
            window.open('sub1.html?' + param , '_blank', 
                 'width=' + width + ', height=' + height + ', left=' + left + ', top=' + top);
            //이때 this처럼 새창을 열게 한 객체를 openr라고한다.
        }
    </script>
</head>
<body>
    <!--회원 가입 페이지-->
    <!--아직 세부적으로 베배우지 않아서 브라우저 2개를 띄어야함-->
    <h1>회원 정보</h1>
    <ul>
        <li>이름 : <span id="username"></span></li>
        <li>나이 : <span name="userage"></span></li>
        <li>가입 일자: <input type="text" id="regdate" readonly></li>
        <li>성별 : <input type="text" id="gender" disabled></li>
        <li>거주지 : <div id="city"></div></li>
        <li>
            <button id="btnInput">입력하기</button> &nbsp;&nbsp;&nbsp;
            <button id="btnUpdate">수정하기</button>
        </li>
    </ul>
</body>
</html>
