<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 16번</title>
</head>
<body>
    <script>
        function factorial(n){
            if(n == 1) return 1;
            else return n * factorial(n - 1);
        }
        document.write(factorial(5));
    </script>
</body>
</html>
