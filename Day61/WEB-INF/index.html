<!DOCTYPE html>
<html>
 <head>
	<meta charset="utf-8">
	<title>계산 퀴즈</title>
	<link rel="stylesheet" href="../css/style.css">

</head>
<body>
	<div id="div1">
	<!--form안에있는 값이 넘어간다.-->
	<form action="/Day61/servlets/servlet/Calculator" method="POST">
		<fieldset>
			<legend>계산 퀴즈</legend>
			<p> 이름과 계산의 답을 입력 한 후 완료 단추를 눌러주세요.</p>
			<p>이름: <input type="text" id="irum" name="irum"></p>
			<p><span class="qnumber">1.</span> 5 + 6 = <input type="number" name="question1"></p>
			<p><span class="qnumber">2.</span> 8 - 3 = <input type="number" name="question2"></p>
			<p><span class="qnumber">3.</span> 7 × 6 = <input type="number" name="question3"></p>
			<p><span class="qnumber">4.</span> 15 ÷ 3 = <input type="number" name="question4"></p>
			<p><span class="qnumber">5.</span> 8 + 6 - 3 × 2 ÷ 2 = <input type="number" name="question5"></p>
			<p><input type="submit"" name="button" value="완료" id="btn"></p>
		</fieldset>
	</form>
	<div id="resultarea"></div>
	</div>
</body>
</html>
