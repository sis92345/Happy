<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Local Storage</title>
<link rel="stylesheet" href="css/style.css">
<script>
    //localStorage는 객체, 객체 없으면 null --> 안돌아감
    //한글 잘 됨
    function check(){
        if(sessionStorage){
            // alert("localstorage가 잘 작동됩니다.");
            // localStorage.setItem("username", "한지민");
            // localStorage.setItem("userage", "25");
            //객체 저장 가능
            var obj = { //JSON
                username : "한지민",
                userage : 24,
                gender : true,
                city : "서울시"
            }
            //단 객체를 저장할 때 객체를 문자열화 해서 저장해야한다.
            //JSON.stringify(Object)이용
            sessionStorage.setItem("2020-01", JSON.stringify(obj));
        }else{
            alert("localstorage가 잘 작동 되지 않습니다.");
        }
    }
               //local Storage는 Cookie와 원리가 같다.
    //         Cookie c = new Cookie("name", "value")
    //         쿠키처럼 name과 Value를 String으로 설정
    //         하지만 JS이므로 
    //         SetItem을 이용한다.
    //         단 객체도 이용가능
    //     */
    // }
    function check1(){
        var str = localStorage.getItem("2020-01");
        //console.log(str);
        //가져온걸 다시 객체화: JSON.parse(str)
        var obj = JSON.parse(str);
        console.log("이름 : " + obj.username);
        console.log("나이 : " + obj.userage);
        console.log("성별 : " + obj.gender);
        console.log("거주지 : " + obj.city);
    }
    check();
    check1();
</script>
</head>

</html>
