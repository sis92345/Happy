<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cookie 입력 페이지</title>
<script src="js/jquery-3.5.1.js"></script>
<script>
    //DOM LEVEL 0
    //window.onload = function(){}
    //window.onload = setup(){}

    //DOM LEVEL 2
    //window.addEventListener('load', setup, false); 
    //window.addEventListener('load', function(), false);
    //HTML DOM loading 후 실행할 callback 함수

    //Jquery
    //jQuery(function()): HTML DOM loading 후 images laoding 전 실행할 callback 함수
    //$(document).ready(setup);
    $(document).ready( //$ == jquery, JQuery(document)
        //DOM이 모두 로드된 후 실행할 코드 입력
        function() {
            //document.getElementsByTagName('button')[0].addEventListener;
            //를 jQuery로
            $('button').click(function(){
                $('form').submit(function(){
                    var f = document.forms[0];
                    f.action = "makeCookie.jsp";
                    f.method = "GET";
                    f.submit();
                });
            });
        });

</script>
<!-- BootStrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
    <h1>쿠키 입력 페이지</h1>
    <form>
        <ul>
            <li>Cookie 이름 : <input type="text" name="cookie_name"></li>
            <li>Cookie 값 : <input type="number" name="cookie_value"></li>
            <li><button type="submit" class="btn btn-outline-primary btn-lg btn-block">Cookie에 저장</button></li>
        </ul>
    </form>
</body>
</html>
