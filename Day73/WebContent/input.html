<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 페이지</title>
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/jquery-3.5.1.js"></script>
<style>
	body{
		background-color: #dbf6e9;
    
	}
  .container{
    background-color:#f4f4f2;
    padding-right: 7%;
    border-radius: 1.5em;
  }
  input:hover{
        background-color: #9ddfd3;
  }
  input:focus{
        background-color: #ffdada;
  }
</style>
</head>
<body>
    <h1 class="text-center">성적 입력 페이지</h1>
    <div class="container" id="a">
      <div class="row">
        <form class="form-horizontal" action="input.jsp" method="POST">
          <div class="form-group text-right">
            <label for="txtKind1" class="col-sm-2 control-label">구분</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="kind" id="rdoKind1" value="1" checked> 영업용
                </label>
                <label class="radio-inline">
                    <input type="radio" name="kind" id="rdoKind2" value="2"> 관청용
                </label>
                <label class="radio-inline">
                    <input type="radio" name="kind" id="rdoKind3" value="3"> 가정용
                </label>
            </div>
          </div>
          <div class="form-group">
            <label for="txtTel" class="col-sm-2 control-label">전화번호</label>
            <div class="col-sm-10">
              <input type="text" name="tel" class="form-control" id="txtTel" placeholder="전화번호는 필수 입력" required>
            </div>
          </div>
          <div class="form-group">
            <label for="txtName" class="col-sm-2 control-label">이름</label>
            <div class="col-sm-10">
              <input type="text" name="name" class="form-control" id="txtName" placeholder="이름은 필수 입력" required>
            </div>
          </div>
          <div class="form-group">
            <label for="txtQuantity" class="col-sm-2 control-label">통화량</label>
            <div class="col-sm-10">
              <input type="number" min="0" name="quantity" class="form-control" id="txtQuantity" placeholder="통화량은 필수 입력" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-right">
              <button type="submit" class="btn btn-info ">입력하기</button>
              <button type="button" class="btn btn-warning ">취소하기</button>
            </div>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
