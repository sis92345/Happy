<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-3.5.1.js"></script>
<script>
    var xhr = null;
    $('document').ready(function(){
        $('#btn').click(function(){
            //1
            xhr = new XMLHttpRequest();
            //2
            xhr.onreadystatechange = callback;
            xhr.open('GET', 'sungjuk_utf8.json',true);
            //3
            xhr.send(null);
        });
    });
    function callback(){
        if(xhr.readyState ==4 && xhr.status == 200){
            $('#rcvMsg').html(displayHeader());
            myparsor(xhr.responseText); //매우 주의할 것(JSON은 responseText로 읽어온다.)
        }
    }
        function displayHeader() {
            var str = "<h2>성적 데이터(JSON)</h2>";
            str += "<table><thead><tr>";
            str +="<th>학번</th><th>이름</th><th>국어</th><th>영어</th><th>수학</th><th>전산</th> ";
            str += "<th>총점</th><th>평균</th><th>학점</th></tr></thead>";
            str += "<tbody></tbody>";
            str += "</table>";
            return str;
        }
        function myparsor(data){
            let str = "";
            let obj = JSON.parse(data); //String --> Object
            let array = obj.students; //12개 방
            for(let i=0;i<array.length;i++){
                let student = array[i];
                str += "<tr>";
                str += "<td>" + student.hakbun +"</td>" + "<td>" + student.irum + "</td>" + "<td>" + student.kor + "</td>" + "<td>" + student.eng +"</td>" + "<td>" + student.mat +"</td>" + "<td>" + student.edp + "</td>"; 
                let sum = student.kor +student.eng + student.mat + student.edp;
                let avg = sum / 4;
                let grade = (avg <= 100 && avg >= 90) ? 'A' :
                                    (avg < 90 && avg >= 80) ? 'B' :
                                        (avg < 80 && avg >= 70) ? 'C' :
                                            (avg < 70 && avg >= 60) ? 'D' : 'F';
                str += "<td>" + sum + "</td><td>" + avg +"</td><td>" + grade + "</td>";
                str += "</tr>";
            }
            $('tbody').html(str);
        }
</script>
</head>
<body>
    <input type="button" id="btn" value="성적데이터수신(JSON)" /><br />
    <div id="rcvMsg"></div>
</body>
</html>
