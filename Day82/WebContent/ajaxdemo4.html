<script>
    var xhr = null;
    $('document').ready(function(){
        xhr = new XMLHttpRequest();
        xhr.onreadystatechange = callback;
        xhr.open('GET','getEmployee.jsp',true);
        xhr.send(null);
    });
    function callback(){
        if(xhr.readyState == 4 && xhr.status == 200){
            myparsor(xhr.responseText);
        }
    }
