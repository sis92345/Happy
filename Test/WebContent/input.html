<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사원 봉급 정보 입력</title>
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/jquery-3.5.1.js"></script>

</head>
<body>
	<h1 class="text-center">사원 봉급 정보 입력 </h1>
	 <div class="container">
    <div class="row">
      <form class="form-horizontal" action="input.jsp" method="POST">
        <div class="form-group">
          <label for="txtEmpno" class="col-sm-2 control-label">사번</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="empno" id="txtEmpno" placeholder="사번을 입력합니다." required>
          </div>
        </div>
        <div class="form-group">
          <label for="txtHobong" class="col-sm-2 control-label">호봉</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="hobong" id="txtHobong"min="1"max="9" placeholder="호봉을 입력합니다." required>
          </div>
        </div>
        <div class="form-group">
          <label for="txtNtime" class="col-sm-2 control-label">야근시간</label>
          <div class="col-sm-10">
            <input type="number" min="0" max="10" class="form-control"  name="ntime" id="txtNtime" min="0" max="10"placeholder="야간시간을 입력합니다." required>
          </div>
        </div>
        <div class="form-group">
          <label for="txtFnum" class="col-sm-2 control-label">부양가족수</label>
          <div class="col-sm-10">
            <input type="number" min="0" max="10" class="form-control" name="fnum" id="txtFnum" min="0"max="10"placeholder="부양가족수를 입력합니다." required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">입력하기</button>
            <button type="reset" class="btn btn-warning">취소하기</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
