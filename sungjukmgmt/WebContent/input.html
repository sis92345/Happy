<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input</title>
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/jquery-3.5.1.js"></script>
<script>
  $(document).ready(function(){
    //페이지 로딩 후 할 일
    $('form').submit(function(){
      //form 태그가 submit될 때 발생할 이벤트
      //js정규식을 이용하여 7자리검색
      pattern = /\d{4}-\d{2}/g;
      if(!pattern.test($('#txtHakbun').val())){ //만약 학번이 6자리라면
       alert("학번을 잘못 입력하셨습니다. 학번을 7자리로 맞춰주세요");
       $('#txtHakbun').focus();
       return false;
      }
      pattern = /[가-힣]/g;
      if(!pattern.test($('#txtName').val())){
        alert('이름은 한글로 입력해주세요');
      }
      if($('#txtKor').val() < 0 || $('#txtKor').val() > 100){
        alert('국어 점수는 0부터 100점까지 입니다.');
        $('#txtKor').focus();
      }
      if($('#txtEng').val() < 0 || $('#txtEng').val() > 100){
        alert('영어 점수는 0부터 100점까지 입니다.');
        $('#txtEng').focus();
      }
      if($('#txtMat').val() < 0 || $('#txtMat').val() > 100){
        alert('수학 점수는 0부터 100점까지 입니다.');
        $('#txtMat').focus();
      }
    });
    $("button[type='button']").on('click',function(){
			history.go(-1);
		});
  });
</script>
<style>
	body{
		background-color: #dbf6e9;
	}
  input:hover{
    background-color: #9ddfd3;
  }
  input:focus{
    background-color: #ffdada;
  }
</style>
</head>
<body>
    <h1 class="text-center">성적 입력 페이지</h1>
    <div class="container" id="a">
      <div class="row">
        <form class="form-horizontal" action="input.jsp" method="POST">
          <div class="form-group text-right">
            <label for="txtHakbun" class="col-sm-2 control-label">학번</label>
            <div class="col-sm-10">
              <input type="text" name="hakbun" class="form-control" id="txtHakbun" placeholder="학번은 필수 입력" required>
            </div>
          </div>
          <div class="form-group">
            <label for="txtName" class="col-sm-2 control-label">이름</label>
            <div class="col-sm-10">
              <input type="text" name="name" class="form-control" id="txtName" placeholder="이름은 필수 입력" required>
            </div>
          </div>
          <div class="form-group">
            <label for="txtKor" class="col-sm-2 control-label">국어</label>
            <div class="col-sm-10">
              <input type="number" min="0" max="100" name="kor" class="form-control" id="txtKor" placeholder="국어는 필수 입력" required>
            </div>
          </div>
          <div class="form-group">
            <label for="txtEng" class="col-sm-2 control-label">영어</label>
            <div class="col-sm-10">
              <input type="number" min="0" max="100" name="eng" class="form-control" id="txtEng" placeholder="영어는 필수 입력" required>
            </div>
          </div>
          <div class="form-group">
            <label for="txtMat" class="col-sm-2 control-label">수학</label>
            <div class="col-sm-10">
              <input type="number" min="0" max="100" name="mat" class="form-control" id="txtMat" placeholder="수학은 필수 입력" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-right">
              <button type="submit" class="btn btn-info ">입력하기</button>
              <button type="button" class="btn btn-warning ">취소하기</button>
            </div>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
